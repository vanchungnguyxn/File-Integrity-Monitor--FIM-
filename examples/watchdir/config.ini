[database]
host = localhost
port = 5432
name = myapp
user = admin
password = secret123

[logging]
level = INFO
file = /var/log/myapp.log
max_size = 10MB
backup_count = 5

[security]
encryption = AES256
key_file = /etc/myapp/keys/master.key
session_timeout = 3600

[features]
debug_mode = false
maintenance_mode = false
api_rate_limit = 1000
